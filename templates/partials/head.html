<!doctype html>
<html>
  <head>
    <title>Websocket Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.js"
      integrity="sha384-ezjq8118wdwdRMj+nX4bevEi+cDLTbhLAeFF688VK8tPDGeLUe0WoY2MZtSla72F"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <style>
      :root {
        /* ===== PRIMARY (Teal / Emerald blend) ===== */
        --primary-50: #f0fdfa;
        --primary-100: #ccfbf1;
        --primary-200: #99f6e4;
        --primary-300: #5eead4;
        --primary-400: #2dd4bf;
        --primary-500: #14b8a6; /* Main Brand */
        --primary-600: #0d9488;
        --primary-700: #0f766e; /* Darker Shade */
        --primary-800: #115e59;
        --primary-900: #134e4a;

        /* ===== ACCENT (Amber / Warm Gold) ===== */
        --accent-50: #fffbeb;
        --accent-100: #fef3c7;
        --accent-200: #fde68a;
        --accent-300: #fcd34d;
        --accent-400: #fbbf24;
        --accent-500: #f59e0b; /* Main Accent */
        --accent-600: #d97706;
        --accent-700: #b45309;
        --accent-800: #92400e;
        --accent-900: #78350f;

        /* ===== NEUTRALS (Better than plain gray) ===== */
        --neutral-50: #f9fafb;
        --neutral-100: #f3f4f6;
        --neutral-200: #e5e7eb;
        --neutral-300: #d1d5db;
        --neutral-400: #9ca3af;
        --neutral-500: #6b7280;
        --neutral-600: #4b5563;
        --neutral-700: #374151;
        --neutral-800: #1f2937;
        --neutral-900: #111827;

        /* ===== STATUS COLORS ===== */
        --success: #10b981; /* green-500 */
        --warning: #f59e0b; /* amber-500 */
        --error: #ef4444; /* red-500 */
        --info: #3b82f6; /* blue-500 */
      }

      /* -------------------------
     BACKGROUND UTILITIES
  --------------------------*/
      .bg-primary {
        background-color: var(--primary-700) !important;
      }
      .bg-accent {
        background-color: var(--accent-500) !important;
      }
      .bg-neutral {
        background-color: var(--neutral-100) !important;
      }

      .bg-success {
        background-color: var(--success) !important;
      }
      .bg-warning {
        background-color: var(--warning) !important;
      }
      .bg-error {
        background-color: var(--error) !important;
      }
      .bg-info {
        background-color: var(--info) !important;
      }

      /* -------------------------
     TEXT UTILITIES
  --------------------------*/
      .text-primary {
        color: var(--primary-700) !important;
      }
      .text-accent {
        color: var(--accent-600) !important;
      }
      .text-muted {
        color: var(--neutral-500) !important;
      }

      .text-success {
        color: var(--success) !important;
      }
      .text-warning {
        color: var(--warning) !important;
      }
      .text-error {
        color: var(--error) !important;
      }
      .text-info {
        color: var(--info) !important;
      }

      /* -------------------------
     BORDER UTILITIES
  --------------------------*/
      .border-primary {
        border-color: var(--primary-700) !important;
      }
      .border-accent {
        border-color: var(--accent-500) !important;
      }
      .border-neutral {
        border-color: var(--neutral-300) !important;
      }

      .border-success {
        border-color: var(--success) !important;
      }
      .border-warning {
        border-color: var(--warning) !important;
      }
      .border-error {
        border-color: var(--error) !important;
      }
      .border-info {
        border-color: var(--info) !important;
      }
    </style>

    <style>
      /* -------------------------
     GLOBAL HELPERS
  --------------------------*/

      [x-cloak] {
        display: none !important;
      }

      /* -------------------------
     TYPOGRAPHY
  --------------------------*/

      h1 {
        font-size: 2.25rem; /* text-4xl */
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--neutral-900);
      }

      h2 {
        font-size: 1.25rem; /* text-xl */
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--neutral-800);
      }

      p {
        margin-bottom: 1rem;
        color: var(--neutral-700);
      }

      /* -------------------------
     BUTTONS (Semantic)
  --------------------------*/

      .button,
      button,
      [type="submit"],
      [type="button"] {
        background-color: var(--primary-700);
        color: white;
        font-weight: 700;
        padding: 1rem 1.5rem;
        border-radius: 0.75rem;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          background-color 0.15s ease;
      }

      .button:hover,
      button:hover,
      [type="submit"]:hover,
      [type="button"]:hover {
        background-color: var(--primary-800);
      }

      .button:active,
      button:active,
      [type="submit"]:active,
      [type="button"]:active {
        transform: scale(0.95);
      }

      /* Button variants */

      .button.alert {
        background-color: var(--error);
      }

      .button.alert:hover {
        background-color: #dc2626; /* red-600 equivalent */
      }

      .button.gray {
        background-color: var(--neutral-300);
        color: var(--neutral-900);
      }

      .button.gray:hover {
        background-color: var(--neutral-400);
      }

      /* -------------------------
     NAVIGATION
  --------------------------*/

      .navitems > li > a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        height: 3rem;
        padding: 0 1rem;
        border-radius: 0.75rem;
        transition: background-color 0.15s ease;
      }

      .navitems > li > a:hover {
        background-color: var(--neutral-700);
      }

      /* -------------------------
     LIST HOVER STATES
  --------------------------*/

      .hoverlist > * {
        border-radius: 0.375rem;
        transition: background-color 0.15s ease;
      }

      .hoverlist > *:hover {
        background-color: var(--neutral-100);
      }

      .hoverlist > * > a {
        display: flex;
        align-items: center;
        padding: 0.5rem;
      }

      .highlight {
        background-color: var(--primary-100);
      }

      /* -------------------------
     FORMS
  --------------------------*/

      input,
      textarea {
        width: 100%;
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        background-color: var(--neutral-100);
      }

      input[type="file"] {
        background-color: white;
        padding-left: 0;
      }

      label[for="id_remember"] {
        display: inline-block;
        margin-right: 0.5rem;
      }

      input[name="remember"] {
        width: auto;
      }

      /* -------------------------
     ERRORS (Django)
  --------------------------*/

      .errorlist {
        color: var(--error);
      }

      .errorlist li {
        padding: 0.25rem 0.25rem 0.25rem 1rem;
        border-left: 4px solid var(--error);
        margin-bottom: 0.5rem;
        color: var(--error);
      }

      /* -------------------------
     ALERTS (Semantic)
  --------------------------*/

      .alert-info {
        background-color: var(--info);
      }

      .alert-success {
        background-color: var(--success);
      }

      .alert-warning {
        background-color: var(--warning);
      }

      .alert-danger {
        background-color: var(--error);
      }
    </style>
  </head>
  <body></body>
</html>
